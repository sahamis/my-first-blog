{% extends 'base.html' %}

{% block title %}Post List{% endblock %}

{% block content %}
{% for post in posts %}
  <div class="row">
    <div class="col-md-8">
      <div class="post">
        <div class="date">
          <p>published: {{ post.published_date }}</p>
        </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
