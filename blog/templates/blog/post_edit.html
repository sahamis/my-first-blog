{% extends 'base.html' %}

{% block title %}Post Edit{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <h2>New post</h2>
      <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
